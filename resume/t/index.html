<html>
<head>
<title>To Do List</title>
<script src="../lib/angular.min.js"></script>
<script src="to_script.js" type="text/javascript"></script>

<link rel="stylesheet" href="../lib/bootstrap-3.3.4-dist/css/bootstrap.min.css">
</head>
<body id="main" ng-app="toDo" ng-controller="myCntrl">
<div class="container">
<div class="col-md-2"></div>
<div class="col-md-6 todo" id="right">
<h4>My to do list</h4>
<form ng-submit="submit()">
   <input type="text" ng-model="todoInput" placeholder="new list" required />
   <input type="text" ng-model="date" placeholder="new" required />
  <input type="submit" value="Submit" ng-click="count = count + 1; total=total+1" ng-init="count=1; total=0" />
  </form>
  
  <br>
  
  
 <div ng-repeat="x in todoList" id="text">
    <input type="checkbox" ng-model="x.done"> <span ng-bind="x.todoText"></span>
</div>

<p><button ng-click="remove()" ng-init="count=0; done=0">delete</button></p>

<h6>total : {{total}}</h6>
<h6>undone : {{count}}</h6>
<h6>done : {{done}}</h6>
</div>
</div>
</body>
</html>
